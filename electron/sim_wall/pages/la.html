<!--la.html-->

<h1 class="title is-1 has-text-centered">Langton's Ant</h1>

<div class="column is-centered">
    <div class="is-flex is-flex-direction-column">

        <h3 class="title is-5 has-text-centered">RGBA Calculator</h3>
        <div class="buttons is-flex is-centered">
            <label for="aliveColorRed">Red</label>
            <input type="range" id="aliveColorRed" min="0" max="255" value="255" oninput="updateRGBAColor('aliveColor')">
            <label for="aliveColorGreen">Green</label>
            <input type="range" id="aliveColorGreen" min="0" max="255" value="255" oninput="updateRGBAColor('aliveColor')">
            <label for="aliveColorBlue">Blue</label>
            <input type="range" id="aliveColorBlue" min="0" max="255" value="255" oninput="updateRGBAColor('aliveColor')">
            <label for="aliveColorAlpha">Transparency</label>
            <input type="range" id="aliveColorAlpha" min="0" max="255" value="255" oninput="updateRGBAColor('aliveColor')">
            <button id="aliveColorButton" class="button is-large" style="background-color: rgba(255, 255, 255, 1);">           </button>
        </div>
        <div class="field is-centered has-text-centered">
            <label for="aliveColorValue">Current Alive Color:</label>
            <span id="aliveColorValue">ffffffff</span>
        </div>

        <div class="buttons is-centered">
            <button id="antButton1" class="button" onclick="displayExample('1')">Example Ant 1</button>
            <button id="antButton2" class="button" onclick="displayExample('2')">Example Ant 2</button>
            <button id="antButton3" class="button" onclick="displayExample('3')">Example Ant 3</button>
            <button id="antButton4" class="button" onclick="displayExample('4')">Example Ant 4</button>
            <button id="antButton5" class="button" onclick="displayExample('5')">Example Ant 5</button>
        </div>

        <div class="field is-centered has-text-centered">
            <textarea id="antFileContent" rows="15" cols="50"></textarea>
        </div>

        <div class="is-centered has-text-centered">
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" id="circlesCheckbox" oninput="toggler('circles')">
                    Circles
                </label>
            </div>
            <div class="field">
                <label for="frameRateSlider">Frame Rate</label>
                <input type="range" id="frameRateSlider" min="1" max="120" value="10" oninput="updateFrameRateValue(this.value)">
                <span id="frameRateValue">10</span>
            </div>
            <div class="field">
                <label for="cellSizeSlider">Cell Size</label>
                <input type="range" id="cellSizeSlider" min="5" max="150" value="25" oninput="updateCellSizeValue(this.value)" class="mb-3">
                <span id="cellSizeValue">25</span>
            </div>
        </div>
        
        <button class="button is-success is-dark mb-2" onclick="setLangtonsFile(); callExec();">Start</button>
        <button class="button is-danger is-dark mb-2" onclick="killProcess()">Stop</button>
        <button class="button is-dark mb-2" onclick="changeContent('menu')">Go Home</button>
    </div>
</div>
